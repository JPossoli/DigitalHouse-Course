<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calc</title>
</head>
<body>
    <nav class="calc">
        <nav class="display"><p class="display_text">2</p></nav>
        <hr class="hr1">
        <nav class="status"><p class="status_text">1+1</p></nav>
        <hr class="hr2">
        <nav class="btns">
            <div class="btn_op btn_op_c"><p class="value">C</p></div>
            <div class="btn_op"><p class="value">()</p></div>
            <div class="btn_op mod"><p class="value">%</p></div>
            <div class="btn_op div"><p class="value">&div;</p></div>
            <div class="btn_number"><p class="value">1</p></div>
            <div class="btn_number"><p class="value">2</p></div>
            <div class="btn_number"><p class="value">3</p></div>
            <div class="btn_op times"><p class="value">x</p></div>
            <div class="btn_number"><p class="value">4</p></div>
            <div class="btn_number"><p class="value">5</p></div>
            <div class="btn_number"><p class="value">6</p></div>
            <div class="btn_op sub"><p class="value">-</p></div>
            <div class="btn_number"><p class="value">7</p></div>
            <div class="btn_number"><p class="value">8</p></div>
            <div class="btn_number"><p class="value">9</p></div>
            <div class="btn_op sum"><p class="value">+</p></div>
            <div class="btn_op"><p class="value">+/-</p></div>
            <div class="btn_number"><p class="value">0</p></div>
            <class class="btn_op"><p class="value">.</p></class>
            <div class="btn_op equal"><p class="value">=</p></div>
        </nav>
    </nav>
    <script src="script.js"></script>
</body>
</html>
